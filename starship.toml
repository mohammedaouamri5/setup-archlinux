[git_status]
style = "bg:#66d9ef fg:#3b3b3b"
format = '[$all_status$ahead_behind]($style)'
ahead="⇡"   #	Displays ahead, behind or up_to_date format string based on the current status of the repo.
behind="⇣"   #	Displays diverged, ahead, behind or up_to_date format string based on the current status of the repo.
conflicted="[](bold red)"   #	Displays conflicted when this branch has merge conflicts.
untracked='🤷'   #	Displays untracked when there are untracked files in the working directory.
stashed="+"   #	Displays stashed when a stash exists for the local repository.
modified="•(white)"   #	Displays modified when there are file modifications in the working directory.
staged='[++\($count\)](green)'   #	Displays staged when a new file has been added to the staging area.
renamed="󰑕"   #	Displays renamed when a renamed file has been added to the staging area.
deleted="󰗨"   #	Displays deleted when a file's deletion has been added to the staging area.






